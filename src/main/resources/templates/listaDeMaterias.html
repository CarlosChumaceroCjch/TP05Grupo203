<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<title>Listado Materas</title>

</head>
<body>
	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>CÃ³digo</th>
					<th>Nombre</th>
					<th>Curso</th>
					<th>Cantidad Horas</th>
					<th>Modalidad</th>
					<th>Docente</th>
					<th>Carrera</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="materia : ${listadoMaterias}">
					<td th:text="${materia.codigo}"></td>
					<td th:text="${materia.nombre}"></td>
					<td th:text="${materia.curso}"></td>
					<td th:text="${materia.cantHoras}"></td>
					<td th:text="${materia.modalidad}"></td>
					<td th:text="${materia.docente.nombre}"></td>
					<td th:text="${materia.carrera.nombre}"></td>
					<td th:text="${materia.estado}"></td>
					<td><a th:href="@{'/modificarMateria/' + ${materia.codigo}}"
						class="btn btn-primary">Editar</a> <a
						th:href="@{'/eliminarMateria/' + ${materia.codigo}}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
		<footer data-th-replace="~{fragments/footer :: footer}"></footer>
		
			<script
				data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
		
		</html>
