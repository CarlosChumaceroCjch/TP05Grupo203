<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
	<title>Formulario</title>
</head>
<body>

	<header data-th-replace="~{/fragments/header :: navbar}"></header>
	
	<main class="container">
		<h1> FORMULARIO ALUMNO</h1>
		<form data-th-object="${nuevoAlumno}" data-th-action="${flag}?@{/modificarAlumno}:@{/guardarAlumno}"  method="post">
			<div class="mb-3 col-sm-6">
    			<label for="lu" class="form-label">Libreta Universitaria (LU)</label>
    			<input required type="number" class="form-control" id="lu" data-th-field="*{lu}" data-th-readonly=${flag}>
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="dni" class="form-label">DNI</label>
    			<input required type="number" class="form-control" id="dni" data-th-field="*{dni}">
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="nombre" class="form-label">Nombre</label>
    			<input required type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="apellido" class="form-label">Apellido</label>
    			<input required type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="email" class="form-label">Email</label>
    			<input required type="email" class="form-control" id="email" data-th-field="*{email}">
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="telefono" class="form-label">Telefono</label>
    			<input required type="number" class="form-control" id="telefono" data-th-field="*{telefono}">
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="nacimiento" class="form-label">Fecha de nacimiento</label>
    			<input required type="date" class="form-control" id="nacimiento" data-th-field="*{fechaNacimiento}">
  			</div>
  			<div class="mb-3 col-sm-6">
    			<label for="domicilio" class="form-label">Domicilio</label>
    			<input required type="text" class="form-control" id="domicilio" data-th-field="*{domicilio}">
  			</div>
			<div class="form-group">
				<label for="carreara">Docente:</label> <select required class="form-select"
					id="carrera" data-th-field="*{carrera.cod}" required>
					<option value="">Seleccionar Carrera</option>
					<option data-th-each="carrera : ${listadoCarreras}"
						data-th-value="${carrera.cod}"
						data-th-text="${carrera.nombre}"></option>
				</select>
			</div>
			<div class="mb-3 col-sm-6">
				<label for="estado" class="form-label" >Estado</label>
				<select required data-th-field="*{estado}" class="form-control" required>
					<option data-th-value="true">True</option>
					<option data-th-value="false">False</option>
				</select>
			</div>
  			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</main>
	
	<footer data-th-replace="~{/fragments/footer :: footer}"></footer>
	
	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
