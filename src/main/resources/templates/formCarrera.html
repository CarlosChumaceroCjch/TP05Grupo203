<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Insert title here</title>
</head>

<body>
	<!-- Header -->
	<div data-th-replace="~{fragments/header :: navbar}"></div>
	<div class="container">
		<h1>Formulario Carrera</h1>
		<form data-th-object="${nuevaCarrera}"
			data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}" method="post">
			<div class="col-md-4">
				<label for="cod" class="form-label">Codigo</label> <input
					type="text" class="form-control" id="cod"
					data-th-field="*{cod}" data-th-readonly=${flag} placeholder="Ingres Codigo Carrera">
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('cod')}" data-th-errors="*{cod}"></p>
			</div>

			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre Carrera</label> <input required
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}" placeholder="Ingrese Nombre de la carrera">
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
			</div>

			<div class="col-md-4">
				<label for="cantidad" class="form-label">Duracion:</label> <input required
					type="number" class="form-control" id="cantidad"
					data-th-field="*{cantAnios}" placeholder="Ingrese aÃ±os de duracion de la carrera">
				<p class="form-text text-danger" data-th-if="${#fields.hasErrors('cantAnios')}" data-th-errors="*{cantAnios}"></p>
			</div>
			<!-- Listado de materias padre -->
			<div class="col-md-4">
	            <label class="form-label" for ="materias">Materias</label>

	            <select id="materias" th:field="*{materias}" class="form-control" required multiple>
	                <option th:each="materia : ${materias}" data-th-value="${materia.codigo}" data-th-text="${materia.nombre}"></option>
	            </select>
	        </div>

			<div class="col-md-4">
				<label  class="form-label" for="status">Estado</label> <select required
					data-th-field="*{status}" class="form-control" id="status">
					<option data-th-value="true">True</option>
					<option data-th-value="false">False</option>

				</select>
			</div>

			<button type="submit" class="btn btn-primary">Guardar
				Carrera</button>
		</form>
	</div>
	<footer data-th-replace="~{fragments/footer :: footer}">
		</footer> 
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
